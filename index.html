<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet" type='text/css'>>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet" type='text/css'>>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
</head>

<body class="html container-fluid">
    <h1 class="text-center">Random Quote Generator</h1>
    <h2 class="text-center">Some quotes to live by #Wisdom</h2>
    <div class="row quotesdiv">
        <div class="col-xs-1"></div>
        <div id="trans" class="col-xs-10">
            <div class="quote-text" id= "quote-space">
                <div id= "currentQuote"></div>
                <div id= "currentAuthor"></div>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <div class="row buttonsdiv">
        <div class="col-xs-4"></div>
        <div class="col-xs-2">
            <button class="btn btn-default text-center" id= "genQuote">Quotey Wotey</button>
        </div>
        <div class="col-xs-2">
            <a id="twitter" target="_blank"><i class="fa fa-twitter btn btn-default"></i></a>
        </div>
        <div class="col-xs-4"></div>
    </div>
</body>

</html>
